<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="input-text">Digite seu nome</label>
    <input type="text" placeholder="digite alguma coisa" required name="texto" id="input-text">
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="5">texto já estabelecido</textarea>
    <br>
    <br>
    <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" id="esporte-2" value="vol" name="esporte">Vôlei
    <input type="checkbox" id="esporte-3" value="bas" name="esporte">Basquete
    <input type="checkbox" id="esporte-4" value="nat" name="esporte">Natação
    <input type="checkbox" id="esporte-5" value="skt" name="esporte">Skate
    <br>
    <br>
    <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
    <label for="hub2"><input type="radio" id="hub2" name="hub" value="rj">Rio de Janeiro</label>
    <label for="hub3"><input type="radio" id="hub3" name="hub" value="ba">Bahia</label>
    <label for="hub4"><input type="radio" id="hub4" name="hub" value="bh">Belo Horizonte</label>
    <label for="hub5"><input type="radio" id="hub5" name="hub" value="ct">Curitiba</label>
    <br>
    <br>
    <select name="estado" id="dropdown-estado">
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="ct">Curitiba</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
    </select>
    <br>
    <br>
    <input type="password" name="senha" required id="">
    <br>
    <br>
    <input type="file" name="foto" id="">
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
  
</body>
</html>
