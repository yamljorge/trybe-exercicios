<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="nome-compelto">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="nome" id="input-email" placeholder="Digite seu email" required>
    </label>
    <br>
    <br>
    <label for="">Estado onde você mora:
      <select name="name" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
        <option value="bh">Belo Horizonte</option>
      </select>
    </label>
    <br>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas Favorita</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="churrasco">Churrasco
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="sushi">Sushi
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incríveis?
    </label>
    <br>
    <br>
    <button id="button-submit" type="submit">Enviar Formulário</button>
  </form>
</body>
</html>
